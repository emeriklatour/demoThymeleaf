<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- -->
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-black">Bienvenue !</h1>
<p class="text-lead text-clack">Veuillez entrer vos acces pour acceder Ã  votre compte</p>

<form  method="post" th:action="@{/login}">
    <div class="form-group mb-3">
        <div class="input-group input-group-merge input-group-alternative">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
            </div>
            <input class="form-control" id="username" name="username" required
                   placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group input-group-merge input-group-alternative">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
            </div>
            <input class="form-control" id="password" name="password" required
                   placeholder="Password" type="password">
        </div>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary my-4">Log in</button>
    </div>
</form>

</body>
</html>
